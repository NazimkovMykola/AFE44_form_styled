<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="checkbox">
        <h2>Form Test</h2>
        <label>
            Звичайний
            <input type="checkbox">
            <div class="checkbox"></div>
        </label>
        <label>
            Вибраний
            <input type="checkbox">
            <div class="checkbox"></div>
        </label>
        <label>
            Неактивний
            <input type="checkbox" disabled>
            <div class="checkbox"></div>
        </label>
        <button type="submit">Відправити</button>
    </form>
</body>
</html>
